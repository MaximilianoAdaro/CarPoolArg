<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarPoolArg Chat</title>
    <script src="/bootstrap/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/style-chat.css">
</head>
<body onload="init();">
<div id="main" class="main">
    <div id="scrolling-messages" class="scrolling-messages"></div>
    <div class="message-label">
        <span>Enter message:</span>
    </div>
    <div class="message-section">
        <div>
            <textarea id="message"></textarea>
        </div>
        <div style="float: right">
            <input type="button" value="submit" onclick="sendMessage();" class="button"/>
        </div>
    </div>
</div>
</body>
</html>
