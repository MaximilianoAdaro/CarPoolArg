<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Car Pool Arg</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
<!-- jQuery (Bootstrap plugins depend on it) -->
<script src="bootstrap/js/jquery-v3.5.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<div class="container py-5" style="max-width: 500px">
	<form method="post" action="j_security_check">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" name="j_username" id="exampleInputEmail1"
				   aria-describedby="emailHelp" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="j_password" id="exampleInputPassword1"
				   placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<a href="/signup.html">Register</a>
	</form>
</div>
</body>
</html>
