<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>CarPoolArg-Log in</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
	<link href="signin.css" rel="stylesheet">





</head>


<style>
	body{
		background-color:#EEEEEE    ;
	}
</style>
<body class="text-center">
<!-- jQuery (Bootstrap plugins depend on it) -->
<script src="/bootstrap/js/jquery-v3.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
<script src="/bootstrap/js/bootstrap.js"></script>


<div class="container" style="max-width: 500px">
	<form class="form-signin" method="post" action="j_security_check">
		<h1 class="mb-4"> CarPoolArg </h1>
		
		<h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
		
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" name="j_username" id="exampleInputEmail1"
				   aria-describedby="emailHelp" placeholder="Enter email">
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="j_password" id="exampleInputPassword1"
				   placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<a class="btn btn-primary" href="/signup.html">Register</a>
		
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<p class="mt-5 mb-3 text-muted">Â© 2020</p>
	</form>

</div>
