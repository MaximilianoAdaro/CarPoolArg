        <title>CarPoolArg-Log in</title>

    <body>


    <div class="container" style="max-width: 500px">
    <form class="form-signin" method="post" action="j_security_check">
        <h1 class="mb-4"> CarPoolArg </h1>

        <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="j_username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="j_password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/signup.html">Register</a>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2020</p>
    </form>

    </div>
