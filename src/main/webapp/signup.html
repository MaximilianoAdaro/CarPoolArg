<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Sign up</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">

	<style>
		body{
			background-color:#EEEEEE    ;
		}

		input.example{
			text-align: center;
		}
	</style>

	<title>Sign In to CarPoolArg</title>

<body class="text-center">
<!-- jQuery (Bootstrap plugins depend on it) -->
<script src="/bootstrap/js/jquery-v3.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
<script src="/bootstrap/js/bootstrap.js"></script>

<form class="container" method="post" action="/signup.do">
	
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control example" id="name" name="firstname"/>
	</div>
	
	<div class="form-group">
		<label for="last">Lastname:</label>
		<input type="text" class="form-control example" id="last" name="lastname"/>
	</div>
	
	<div class="form-group">
		<label for="email">Email:</label>
		<input  type="text" class="form-control example" id="email" name="email"/>
	</div>
	
	<div class="form-group">
		<label for="password">Password: </label>
		<input  type="password" class="form-control example" id="password" name="password"/>
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</form>

</body>

</html>
