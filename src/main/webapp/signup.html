<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CarPoolArg</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
	
	<style>
		body{
			background-color:#EEEEEE;
			font-family: Roboto, Muli, sans-serif !important;
		}
	</style>
</head>
<body class="text-center" style="background-image: url(/images/createTripImage.jpg)">
<!-- jQuery (Bootstrap plugins depend on it) -->
<script src="/bootstrap/js/jquery-v3.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
<script src="/bootstrap/js/bootstrap.js"></script>

<h1 class="text-center mt-5 pt-5">Sign up</h1>

<div class="container py-5" style="max-width: 500px">
	<form method="post" action="/signup.do">
		<div class="form-group">
			<label for="exampleInputFirstName1">First Name</label>
			<input type="text" class="form-control" name="firstname" id="exampleInputFirstName1"
				   placeholder="Nombre" required/>

			<label for="exampleInputLastName1">Last Name</label>
			<input type="text" class="form-control" name="lastname" id="exampleInputLastName1"
				   placeholder="Apellido" required/>

			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" name="email" id="exampleInputEmail1"
				   aria-describedby="emailHelp" placeholder="Enter email" required>

			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="password" id="exampleInputPassword1"
				   placeholder="Password" required>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<a class="btn btn-primary ml-2"
		   href="${pageContext.request.contextPath}/index.html">Log In</a>
	</form>
</div>
</body>

</html>
