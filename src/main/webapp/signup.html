    <title>Sign up</title>
</head>

<body>
    <form method="post" action="/signup.do">

        <div class="form-group" >
            <label for="name">Name:</label>
            <input style="max-width: 300px" type="text" class="form-control" id="name" name="firstname"/>
        </div>

        <div class="form-group">
            <label for="last">Lastname:</label>
            <input style="max-width: 300px" type="text" class="form-control" id ="last" name="lastname"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input style="max-width: 300px" type="text" class="form-control" id="email" name="email"/>
        </div>

        <div class="form-group">
            <label for="pswrd">Password: </label>
            <input style="max-width: 300px" type="password" class="form-control" id="pswrd" name="password"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</body>
